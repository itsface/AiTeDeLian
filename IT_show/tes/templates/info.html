<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取姓名与手机号</title>
</head>
<body>
<form action="/Info/" method="POST">
        {% csrf_token %}
        请输入学号，在点击查询即可<br>
        学号: <input type="text" name="code" value="{{ code }}"> <br>
        姓名: <input type="text" name="name" value="{{ name }}"> <br>
        手机号: <input type="text" name="phone" value="{{ phone }}"> <br>
        邮箱: <input type="text" name="email" value="{{ email }}"> <br>
    <input type="submit" value="查询">
</body>
</html>
