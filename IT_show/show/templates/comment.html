{% extends 'base.html' %}
{% load static %}
{% block head %}
	<title>留言板</title>
	<link rel="stylesheet" href="{% static  "css/comment3.css" %}">
	<link rel="stylesheet" href="{% static  "css/jquery.mCustomScrollbar.css" %}">
{% endblock %}

{% block content %}
 <!--    <div class="writewrap" style="display: none;"></div> -->
    <div class="write">
      <div class="close"><img src="{% static  "images/close.png" %}" alt=""></div>
      <div class="header clearfix3">
        <div class="select_head" >
        <div class="left_arrow"><img src="{% static  "images/leftarrow.png" %}" alt=""></div>
          <div class="head_c">


            {% for head in heads %}
              <li value="{{ head.name }}"><img src="{{ MEDIA_URL }}{{ head.pic }}" alt=""></li>
            {% endfor %}
{#<input name="headsNum" class="headamount" value="{{ num }}" style="display:none ">#}

          </div>
        <div class="right_arrow"><img src="{% static  "images/rightarrow.png" %}" alt=""></div>
        
        </div>
        <div class="id"><input type="text"></div>
        <!-- <div style="clear: both;"></div> -->
        <div class="head_tip">(请选择头像)</div>
        
        
        <div class="id_tip" >(请输入你的昵称）</div>
      </div>
      
      <div class="text">
        <textarea name="" id="" cols="30" rows="10" ></textarea>
      </div>
      <div class="footer clearfix3">
        <div class="verify_tip">(请输入验证码)</div>
        <div class="text_tip">(请不要超过80个字)</div>
        <div class="verify"><input type="text"></div>

        <div class="verify_img"><img src="{% url 'identify_code_picture' %}" alt="点击更换验证码" id="ident"></div>
        <button class="submit">提交</button>
      </div>
      
    </div>
    <div class="container_in">
    <div class="header">
      <h1>留言板</h1>
      <span class="line"></span>
    </div>
        <input name="headsNum" type="text" class="headamount" value="{{ num }}" style="display:none ">
    <div class="body">
        <div class="comments-contain index_topic mCustomScrollbar _mCS_1">
      <div id="mCSB_1" class="mCustomScrollBox mCS-rounded-dots mCSB_vertical mCSB_inside" tabindex="0">
        <div id="mCSB_1_container" class="mCSB_container"  dir="ltr"> 

        <div class="out_tip" style="display: none;"> 留言已经到底了</div>
        </div>
    </div>
</div>
      <div class="make_comment_wrap"><button class="make_comment">我要留言</button></div>
     
    </div>

  </div>
{% endblock %}
{% block script %}
{#<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>#}
    <script src = "https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
{#<script src="{% static  "js/mCustomScrollbar.js" %}"></script>#}
<script src="{% static  "js/comment3.js" %}"></script>
<script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
</script>
{% endblock %}
